<!DOCTYPE html>
<html>
	<head>
		<title>javascript</title>
	</head>
	<body>
	<script type="text/javascript" >

		
		var lugg = 0;
		var dealybots = 5;
		var freedonia = 1;
		var baydoddles = 1.4;
		while(lugg <= 20)
		{
		
			document.write("Luggnaggian size" + lugg + "= Freedonian size " + freedonia);
			document.write("<br />");
			lugg++
			dealybots++;
			baydoddles=Math.floor(1.4*dealybots);
			freedonia+=Math.round(baydoddles/16);
			

		}
			
		
	</script>
	</body>
	</html>
